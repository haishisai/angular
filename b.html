<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--login_box-->	
<div class="login_box" ng-controller="loginCtrl">
	<form class="form-horizontal">
	  <div class="control-group">
	    <label class="control-label" for="inputEmail">Email</label>
	    <div class="controls">
	      <input ng-model="user_id" type="text" id="inputEmail" placeholder="Email">
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="inputPassword">Password</label>
	    <div class="controls">
	      <input ng-model="user_psw" type="password" id="inputPassword" >
	    </div>
	  </div>
	  <div class="control-group">
	    <div class="controls">
	      <label class="checkbox">
	        <input type="checkbox"> Remember me
	      </label>
	      <button ng-click="test()" type="submit" class="btn btn-info">Sign in</button>
	      
	    </div>
	  </div>
	</form>		
</div>
<!--/login_box-->
</body>
</html>
