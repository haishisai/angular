<!DOCTYPE html>
<html ng-app="myApp" ng-controller="customersCtrl as ctrl">
<head>
<meta charset="utf-8">
<script src="/js/angular.min.js"></script>
<script src="/js/js.js"></script>
</head>
<body>

<div > 

<div ng-bind="names" ></div>


<ul>
  <li ng-repeat="x in names">
    {{x}}
  </li>
</ul>

</div>
<div ng-bind="names" ></div>

<input type="text" ng-model="input_name" />

<input type="button" value="click" ng-click="pd1()" />

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($http,$scope) {
  
  $http.get("/php/login.php").success(function (data) {
  	$scope.names = data;
  });  
  
  $scope.pd1 = function(){
  	alert($scope.input_name)
  }
  
  
});



</script>

</body>
</html>
